<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() 
        {
            const selectedLanguage = localStorage.getItem('selectedLanguage');
            const loadingMessage = selectedLanguage === 'id' ? 'Mohon Tunggu' : 'Loading';

            document.getElementById('loading-message').innerText = loadingMessage;

            if (selectedLanguage=='id'){
                setTimeout(function() {
                    window.location.href = 'homeID.html';
                }, 1000);
            }
            else {
                setTimeout(function() {
                    window.location.href = 'homeEN.html';
                }, 1000);
            }
        });
    </script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 flex-column">
    <div id="loading-content" class="text-center">
        <h1 id="loading-message"></h1>
    </div>
</body>
</html>
