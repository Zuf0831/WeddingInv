<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() 
        {
            const selectedLanguage = localStorage.getItem('selectedLanguage');
            if (selectedLanguage){
                window.location.href ='loading.html';
            }
            else {
                document.getElementById('language-selection').classList.remove('d-none');
            }
        });

        function setLanguage(language) {
            localStorage.setItem('selectedLanguage', language);
            window.location.href = 'loading.html';
        }
    </script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 flex-column">
    <div id="language-selection" class="text-center d-none">
        <h2>Choose Language</h2>
        <button class="btn btn-primary m-2" onclick="setLanguage('en')">English</button>
        <button class="btn btn-primary m-2" onclick="setLanguage('id')">Indonesia</button>
    </div>
    <div id="content" class="text-center d-none">
        <h1 id="greeting"></h1>
    </div>
</body>
</html>
