<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Page</title>
    <link rel="stylesheet" href="../css/edit/lang.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() 
        {
            const selectedLanguage = localStorage.getItem('selectedLanguage');
            if (selectedLanguage){
                window.location.href ='loading.html';
            }
            else {
                document.getElementById('language-selection').classList.remove('d-none');
            }
        });

        function setLanguage(language) {
            localStorage.setItem('selectedLanguage', language);
            window.location.href = 'loading.html';
        }
    </script>
</head>
<body>
    <div id="language-selection" class="text-center d-none">
        <div class="banner">
            <div class="content">
                <h1>Choose Your Language</h1>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus, eaque!</p>
                <div>
                    <img src="https://flagsapi.com/ID/flat/64.png" alt="id">
                    <button type="button" onclick="setLanguage('id')">
                        <span></span>Indonesia</button>
                    <img src="https://flagsapi.com/US/flat/64.png" alt="en">
                    <button type="button" onclick="setLanguage('en')"><span></span>English</button>
                </div>
            </div>
        </div>
        <!-- <button class="btn btn-primary m-2" onclick="setLanguage('en')">English</button>
        <button class="btn btn-primary m-2" onclick="setLanguage('id')">Indonesia</button> -->
    </div>
    
</body>
</html>
