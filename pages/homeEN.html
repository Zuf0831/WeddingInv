<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wedding Website V1</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <!-- Google Fonts  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Simply Countdown -->
        <link rel="stylesheet" href="../css/countdown/dark.css"/>
        <script src="../script/js/simplyCountdown.umd.js"></script>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="../css/edit/homeEN.css">
    </head>
    <body>
        <section id="hero" class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center text-white">
            <main>
                <h4> Dear Mr./Mrs./Ms., </h4>
                <h1> Indah & Deni</h1>
                <p>Will be holding their wedding reception in: </p>
    
                <!-- Countdown function -->
                <div class="simply-countdown-dark simply-countdown-circle"></div>
                <a href="#undangan" class="btn btn-lg mt-4">Open Invitation</a>
            </main>
        </section>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- Callback Countdown -->
        <script>
            simplyCountdown(".simply-countdown-dark", {
            year: 2025, 
            month: 8, 
            day: 2, 
            words: { 
                days: { root: 'day', lambda: (root, n) => n > 1 ? root + 's' : root },
                hours: { root: 'hour', lambda: (root, n) => n > 1 ? root + 's' : root },
                minutes: { root: 'minute', lambda: (root, n) => n > 1 ? root + 's' : root },
                seconds: { root: 'second', lambda: (root, n) => n > 1 ? root + 's' : root }
            },
            plural: true,
            inline: false, 
            inlineSeparator: ', ',
            inlineClass: 'simply-countdown-inline', 
            enableUtc: false, 
            refresh: 1000, // 
            sectionClass: 'simply-section',
            amountClass: 'simply-amount',
            wordClass: 'simply-word',
            zeroPad: false, 
            removeZeroUnits: false, 
            countUp: false,
            onEnd: () => {}, 
            onStop: () => {},
            onResume: () => {}, 
            onUpdate: (params) => {}
        });
        </script>
    </body>
</html>
